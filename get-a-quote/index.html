<!DOCTYPE html>

    <title>Get a Quote - SR TUFF Glass</title>

    <style>
              /* Reset and base styles */
              * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
                  font-family: 'Roboto', sans-serif;
              }
 
              body {
                  background: linear-gradient(45deg, #0078d4, #ffffff, #005ea2);
                  background-size: 200% 200%;
                  animation: gradientBG 15s ease infinite;
                  color: #333;
                  height: auto;
                  width: 100vw;

                  position: relative;
              }

              /* Animated background */
              @keyframes gradientBG {
                  0% { background-position: 0% 50%; }
                  50% { background-position: 100% 50%; }
                  100% { background-position: 0% 50%; }
              }

              /* Header */
              header {
                  text-align: center;
                  margin: 0px 0;
              }

              .logo-container {
                  display: inline-block;
                  transform-style: preserve-3d;
              }

              .logo-container img {
                  max-width: 150px;
                  margin-bottom: 10px;
                  transform: translateZ(20px);
              }

              h1 {
                  font-size: 60px;
                  font-weight: 900;
                  color: #ffffff;
                  text-transform: uppercase;
                  letter-spacing: 3px;
                  text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                  transform: translateZ(20px);
              }

        
/* ==================================== */
              /* Quote Section */
              .form-container{
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
              }

              @media only screen and (max-width: 768px){
                .form-container{
                  width: 100vw;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  box-sizing: border-box;
  
                  padding-top: 3rem;
                  box-sizing: border-box;
                } 
              }

              .quote-section {
                max-width: 600px;
                width: 95%; /* Full width on smaller screens */
                background: rgba(255, 255, 255, 0.9);
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                margin: 40px 0;
                box-sizing: border-box;
            }

            .quote-section:hover {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(0, 120, 212, 0.5);
            }

            .quote-section h2 {
                color: #0078d4;
                font-size: 28px;
                margin-bottom: 20px;
                font-weight: 800;
                text-align: center;
                text-transform: uppercase;
            }

            .quote-section .container{
              width: 100%;
            }

/* ==================================== */


              .quote-section label {
                  display: block;
                  margin: 10px 0 5px;
                  color: #005ea2;
                  font-weight: bold;
              }

              .quote-section input,
              .quote-section textarea {
                  width: 100%;
                  padding: 12px;
                  margin-bottom: 15px;
                  border: 2px solid #0078d4;
                  border-radius: 5px;
                  font-size: 16px;
                  background: rgba(255, 255, 255, 0.8);
                  transition: transform 0.3s, box-shadow 0.3s;
              }

              .quote-section input:focus,
              .quote-section textarea:focus {
                  transform: scale(1.02);
                  box-shadow: 0 0 10px rgba(0, 120, 212, 0.5);
                  outline: none;
              }

              .quote-section button {
                  background: #0078d4;
                  color: white;
                  padding: 15px;
                  border: none;
                  border-radius: 5px;
                  width: 100%;
                  font-size: 18px;
                  font-weight: bold;
                  cursor: pointer;
                  transition: transform 0.3s, background 0.3s;
              }

              .quote-section button:hover {
                  background: #005ea2;
                  transform: translateY(-5px) scale(1.05);
              }

    </style>
